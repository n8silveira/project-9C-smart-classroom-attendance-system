<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Attendance System</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="container">

    <h1 class="title">Smart Attendance System</h1>
    <p class="subtitle">Arduino-powered attendance tracking system</p>
    <p class="date"></p>

    <!-- Top Bar -->
    <div class="top-bar">
        <button id="connect-btn" class="primary-btn">ðŸ”Œ Connect to Arduino</button>

        <div class="status-card">
            <span class="status-icon">ðŸ“¡</span>
            <span id="status">Not connected</span>
        </div>

        <button id="reset-btn" class="icon-btn">âŸ³ Reset</button>
        <button id="export-btn" class="icon-btn">â¬‡ Export</button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
        <div class="stat-card">
            <p class="label">Total Students</p>
            <h2 id="totalStudents">25</h2>
        </div>

        <div class="stat-card">
            <p class="label">Present</p>
            <h2 id="presentCount">0</h2>
        </div>

        <div class="stat-card">
            <p class="label">Absent</p>
            <h2 id="absentCount">25</h2>
        </div>
    </div>

    <!-- Progress Bar Section -->
    <div class="progress-card">
        <p class="label">Attendance Rate</p>
        <div class="progress-bar">
            <div id="progressFill"></div>
        </div>
        <span id="progressPercent">0%</span>
    </div>

    <!-- Table -->
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Status</th>
                    <th>Check-in Time</th>
                </tr>
            </thead>
            <tbody id="students-body">
            </tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
