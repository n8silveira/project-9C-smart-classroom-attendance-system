<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="tab-header">
            <button class="tab-button active" data-form="student-form">Student</button>
            <button class="tab-button" data-form="teacher-form">Teacher</button>
        </div>

        <div class="form-content">
            <form class="login-form" id="student-form">
                <h2>Student Login</h2>
                <div class="input-group">
                    <label for="student-email">School Email</label>
                    <input type="email" id="student-email" required>
                </div>
                <div class="input-group">
                    <label for="student-password">Password</label>
                    <input type="password" id="student-password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>

            <form class="login-form hidden" id="teacher-form">
                <h2>Teacher Login</h2>
                <div class="input-group">
                    <label for="teacher-email">School Email</label>
                    <input type="email" id="teacher-email" required>
                </div>
                <div class="input-group">
                    <label for="teacher-password">Password</label>
                    <input type="password" id="teacher-password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="message-area hidden" id="message-area"></div>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
